<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic 2d Fighting Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        /*  * means applies to everything */
        * {
            box-sizing: border-box;
            font-family: "Press Start 2P", cursive;
            /* always want this to make sure padding isnt messing up interface */
        }
    </style>
</head>

<body>
    <!-- Red Contianer Div -->
    <div style="position: relative; display: inline-block;">
        <!-- Smaller Red Contianer Div -->
        <div style="
            position: absolute;
            display: flex;
            width: 100%; 
            align-items: center;
            padding: 20px;
          ">
            <!-- Display felx, makes all child elemetns next to eachotehr -->

            <!-- Health Bar Div -->
            <div
                style="position: relative; height: 30px; width: 100%; display: flex; justify-content: flex-end; border: solid white;">
                <div style="background-color: red; height: 30px; width: 100%; ">
                    <!-- Player Health Bar Div -->
                </div>
                <div id="playerHealth"
                    style="position:absolute; background: #818cf8; top: 0;right: 0; bottom: 0; width: 100%;"></div>
            </div>


            <div id="timer"
                style="background-color: black; color: white; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; border: solid white;">
                <!-- Timer Div -->
                10
            </div>


            <div style="position: relative; height: 30px; width: 100%; border: solid white;">
                <div style="background-color: red;  height: 30px;">
                    <!-- Enemy Health Bar Div -->
                </div>
                <div id="enemyHealth"
                    style="position:absolute; background: #818cf8; top: 0;right: 0; bottom: 0; left: 0;">
                </div>
            </div>
        </div>
        <div id="displayText"
            style="position:absolute; color: white; align-items: center; justify-content: center; top: 0; right: 0; bottom:0; left:0; display: none;">
            <!-- display: flex; -->
            Tie
        </div>
        <canvas></canvas>

    </div>
    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"
        integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/util.js"></script>
    <script src="./js/classes.js"></script>
    <script src="./index.js"></script>

</body>

</html>
